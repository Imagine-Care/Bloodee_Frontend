<div fxLayout="row warp" fxLayoutAlign="center" style="height:100vh">
  <div fxFlex="40%" fxFlex.xs="90%" fxLayoutAlign="center center" align="center">

    <mat-card class="mat-elevation-z3">
      <mat-card-content>
        <div fxFlex="100%" fxFlex.xs="100%">

          <div align="center">
            <img src="./assets/images/Logo.png" style="width: 80px;">
          </div>
          <h2 mat-dialog-title align="center">
            Register
          </h2>
          <form class="login-main-form" name="form" (ngSubmit)="(f.form.valid) && register()" #f="ngForm">
            <mat-dialog-content class="mat-typography">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="text" name="email" [(ngModel)]="form.email" #email="ngModel"
                  required />
                <mat-icon matSuffix>contact_mail</mat-icon>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="form.username"
                  #username="ngModel" required />
                <mat-icon matSuffix>account_circle</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="form.password"
                  #password="ngModel" required />
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <div style="color: red;" align="center" *ngIf="isRegisFailed">
                <span class="material-icons-outlined" style="font-size: 15px">
                  info
                </span>
                Invalid Username or Password
              </div>
              <br>
              <div align="center">

              </div>
              <br>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
              <button mat-stroked-button mat-dialog-close color="warn" routerLink="/login">Cancel</button>
              &nbsp;
              <button mat-button mat-raised-button class="primary" type="submit">Register</button>
            </mat-dialog-actions>
          </form>

        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
