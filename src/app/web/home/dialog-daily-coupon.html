<h2 mat-dialog-title>Select Today Coupon</h2>
<!-- make no scrollbar -->
<mat-dialog-content style="height:max-content">
  <div fxFlex="100%" fxLayout="row wrap" fxLayoutGap="8px grid" fxLayoutAlign="center center" fxLayout="row wrap">
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-card fxFlex="100%" style="background-color: #ffc700;">
        <mat-card-title fxLayout="row wrap" fxLayoutAlign="space-between center">
          <span style="font-size:0.7em">Food Discount</span>
          <button mat-button mat-raised-button style="background-color: #ffffff; color:#dd312f;">
            <mat-icon >
              add
            </mat-icon>
          </button>

        </mat-card-title>
        <mat-card-content>
          <!-- lorem -->
          <img src="assets/images/healthyfood.jpg" fxFlex="100%">
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
      <mat-card fxFlex="100%" style="background-color: #8cc641;">
        <mat-card-title fxLayout="row wrap" fxLayoutAlign="space-between center">
          <span style="font-size:0.7em">Execise Discount</span>
          <button mat-button mat-raised-button style="background-color: #ffffff; color:#dd312f;">
            <mat-icon>
              add
            </mat-icon>
          </button>

        </mat-card-title>
        <mat-card-content>
          <img src="assets/images/execise.png" fxFlex="100%">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions></mat-dialog-actions>
